<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Launch</title>
    <!-- Include Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Artist Section -->
    <section class="bg-indigo-900 py-16 px-4 text-white text-center">
      <div class="container mx-auto">
        <img
          src="taichi.jpg"
          alt="Artist Image"
          class="rounded-full mx-auto h-40 w-40 mb-4"
          style="object-fit: cover"
        />
        <h2 class="text-3xl font-semibold mb-4">
          BlacQ Taichi - GAng ( All about the Money ) Mixed byÂ Klasickbeatz
        </h2>
        <p class="text-gray-400">Genre: Pop</p>
        <div class="mt-6">
          <!-- Audio Player -->
          <audio controls class="mx-auto">
            <source
              src="BlacQ Taichi - GAng ( All about the Money ) Mixed by Klasickbeatz.mp3"
              type="audio/mpeg"
            />
            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="mt-4">
          <!-- Download Link -->
          <a
            href="BlacQ Taichi - GAng ( All about the Money ) Mixed by Klasickbeatz.mp3"
            class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold px-6 py-3 rounded-full text-lg transition duration-300"
            >Download Song</a
          >
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-indigo-700 py-4 text-white text-center">
      <div class="container mx-auto">
        <p>&copy; 2023 Taichi Music</p>
      </div>
    </footer>
  </body>
</html>
